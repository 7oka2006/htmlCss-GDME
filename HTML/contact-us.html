<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/CSS/contact-us.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
          <img src="/IMAGE/icon-removebg-preview.png" alt="Logo" class="logo-icon" width="50" height="50">
          <span class="logo-text">AI AWARENESS HUB</span>
        </div>
      </div>
    
    <!-- Contenitore principale con centratura -->
    <div class="center-content">
        <div class="container mt-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent">
                    <li class="breadcrumb-item"><a href="indexf.html"><i class="fa fa-home"></i> Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow-sm">
                        <h4 class="mb-3">Get in Touch</h4>
                        <form method="post" action="/contact-us/index.stml">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="mb-3">
                                <label for="c_lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="c_lastname" name="lastname" placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                                <label for="fromEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="fromEmail" name="fromEmail" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Your Message</label>
                                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Write your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <img src="/IMAGE/icon-removebg-preview.png" alt="Logo" class="mb-3" style="max-width: 150px;">
            <div class="mb-3">
                <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
            </div>
            <p>Copyright Â© 2025 AI AWARENESS HUB, Inc.</p>
        </div>
    </footer>
</body>
</html>
